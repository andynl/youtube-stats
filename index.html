<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Youtube Subsribers</h2>
    <h1 id="subs"></h1>

    <script>
        let subsribers = {};
        const websocket = new WebSocket("ws://localhost:9000/stats")

        websocket.onopen = function (event) {
            console.log("Successfully connected to websocket endpoint");
        }

        websocket.onerror = function (err) {
            console.log(err);
        }

        websocket.onmessage = function(event){
            subsribers = JSON.parse(event.data)
            console.log(subsribers);

            document.getElementById("subs").innerHTML = subsribers.statistics.subscriberCount;
        }


    </script>

</body>
</html>
